<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>

    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/24112ee666.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form class="form-floating" action="">
          <div class="form-floating mb-3 cityEnter">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Type a city..."
            />
            <label for="floatingInput">Type a city...</label>
          </div>
          <div class="col-auto cityEnter btn-fixer">
            <button id="button" type="submit" class="mina btn btn-primary mb-3">
              Search
            </button>
          </div>
        </form>
        <button
          id="current-button"
          type="search"
          class="mina btn btn-success mb-3"
        ><i class="icon"></i>
          Current
        </button>
        <h1>Sydney NSW, Australia</h1>
        <ul class="weather">
          <li class="currentDate">Wednesday 22:00</li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature">19 </span
                ><span class="units"
                  ><span id="tocel">°C</span> |
                  <span id="toFahrenheit" class="linkable">°F</span></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">Humidity: 77%</li>
              <li id="wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
